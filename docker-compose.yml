version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: manca-db
    environment:
      POSTGRES_DB: manca
      POSTGRES_USER: manca
      POSTGRES_PASSWORD: manca
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manca -d manca"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
